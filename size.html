<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Size</title>
    <script>
        window.onload=function(){
            document.getElementById("width").innerHTML=window.screen.width;
            document.getElementById("height").innerHTML=window.screen.height;
        }
    </script>
</head>
<body>
    <div id="width">&nbsp</div>
    <div id="height">&nbsp</div>
</body>
</html>
